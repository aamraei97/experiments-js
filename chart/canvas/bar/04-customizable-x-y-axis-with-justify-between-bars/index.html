<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        canvas {}
    </style>
</head>

<body>
    <canvas id="canvas" width="1000px" height="500px"></canvas>
    <script src="main.js"></script>
    <script>
        new Chart("#canvas",
            {
                type: "bar",
                data: [
                    { label: "Tesla", value: 400, backgroundColor: "#B899EB" },
                    { label: "Amazon", value: 100, backgroundColor: "#6BE6D3" },
                    { label: "SpaceX", value: 256, backgroundColor: "#005288" },
                    { label: "Google", value: 325, backgroundColor: "#7DBBFF" },
                    { label: "Microsoft", value: 550, backgroundColor: "#A0BCE8" },
                    { label: "OpenAI", value: 77, backgroundColor: "#74AA9C" },
                    { label: "Tencent", value: 678, backgroundColor: "#71DD8C" }
                ],
                options: {
                    radius: [16]
                },
                axis: {
                    y: {
                        tickCount: 5,
                        line: false
                    },
                    x: {
                        line: false
                    }
                }
            }
        )
    </script>
</body>

</html>
